<!--form-->

<h1 align="center" style="background-color: rgb(228, 107, 107);">Novell Services Login</h1>
<form action="form.html" autocomplete="off" id="form-one">
    <fieldset style="background-color: rgb(27, 168, 168);">
        <legend style="background-color: rgb(255, 230, 0);">Your information</legend>
        <label for="name" style="color:rgba(238, 12, 12, 0.925)">User name:</label>
        <input type="text" name="name" id="name" size="80" placeholder="Enter your name.........">
        <br></br>
        <label for="pass" style="color:rgba(238, 12, 12, 0.925)">Password:</label>
        <input type="password" name="pass" id="pass" size="80" placeholder="Enter your password*******">
        <br></br>
        <label for="pass" style="color:rgba(238, 12, 12, 0.925)">E-mail Adress:</label>
        <input type="email" name="email" id="pass" size="80" placeholder="Enter your email adress*******">
        <br></br>
        <label for="employ" style="color:rgba(238, 12, 12, 0.925)">Employment:</label>
        <input type="Employment" name="employ" id="employ" size="80" placeholder="Your Employment.........">
        <br></br>
        <label for="n" style="color:rgba(238, 12, 12, 0.925)">Web server:</label>
        <select name="code">
            <option value="">Firefox</option>
            <option value="">Opera</option>
            <option value="">Googlechrome</option>
            <option value="">WB</option>
        </select>
        <input type="server" name="server" id="n">
    </fieldset>
    <br></br>
    <fieldset style="background-color: rgb(26, 202, 149);">
        <legend style="background-color: rgb(212, 223, 59);">Extra data</legend>
        <label for="bdate" style="color:rgba(238, 12, 12, 0.925)">Date of Birth:</label>
        <select name="" id="">
            <option value="">01</option>
            <option value="">12</option>
            <option value="">2</option>
            <option value="">08</option>
            <option value="">05</option>
        </select>
        <select name="" id="">
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
        </select>
        <select name="" id="">
            <option value="">2000</option>
            <option value="">1999</option>
            <option value="">1998</option>
            <option value="">19996</option>
        </select>

        <br></br>
        <label for="b" style="color:rgba(238, 12, 12, 0.925)">Phone No:</label>
        <select name="code">
            <option value="">+088</option>
            <option value="">+022</option>
            <option value="">+0134</option>
            <option value="">+0242</option>
        </select>
        <input type="phone" name="phone" id="b" placeholder="0130*******">
        <br></br>
        <label for="b" style="color:rgba(238, 12, 12, 0.925)">Gender:</label>
        <input type="radio" name="radio" id="b">
        <label for="b" style="color:rgba(22, 10, 90, 0.925)">Female</label>

        <input type="radio" name="radio" id="b">
        <label for="b" style="color:rgba(21, 7, 80, 0.925)">Male</label>
    </fieldset>
    <br></br>
    <fieldset style="background-color: rgb(100, 187, 237);">
        <legend style="background-color: rgb(238, 10, 10);">Option</legend>
        <button type="Submit" style="background-color:rgb(197, 37, 63)">Submit </button>

        <button type="reset" style="background-color:blue">Reset</button>
    </fieldset>
</form>


</body>

</html>
